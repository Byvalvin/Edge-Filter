<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Edge Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TypeScript Edge Detection</h1>
    </header>

    <div id="loadingIndicator">Please wait...</div>
    
    <div class="container">
        <h2>Choose Edge Detection Method</h2>
        <select id="edgeDetectionMethod">
            <option value="sobel">Sobel</option>
            <option value="canny">Canny</option>
            <option value="both">Both</option>
        </select>

        <div id="cannyOptions" class="hidden">
            <h2>Canny Edge Detection Thresholds</h2>
            <div id="cannySlider">
                <label for="thresholdRange">Threshold Range: <span id="thresholdRangeValue">50 - 100</span></label>
                <input type="range" id="thresholdRange" min="0" max="255" value="50" step="1" oninput="updateThresholds(this.value, this.value2)">
            </div>
        </div>

        <h2>Upload Image for Edge Detection</h2>
        <input type="file" id="upload" />
        <button id="resetButton">Reset</button>
        <button id="downloadButton" style="display: none;">Download</button> <!-- Download button added -->
        
        <div id="results">
            <canvas id="sobelCanvas" class="hidden"></canvas>
            <canvas id="cannyCanvas" class="hidden"></canvas>
        </div>
    </div>

    <script src="https://unpkg.com/typescript@latest/lib/typescript.js"></script>
    <script src="scripts/loadCode.js" defer></script>
</body>
</html>
