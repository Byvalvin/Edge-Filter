<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Edge Detection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #ts-code { width: 100%; height: 200px; }
        #js-code { border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>TypeScript Edge Detection</h1>
    
    <div id="code"></div>
    
    <h2>Upload Image for Edge Detection</h2>
    <input type="file" id="upload" />
    <canvas id="canvas"></canvas>

    <script src="https://unpkg.com/typescript@latest/lib/typescript.js"></script>
    <script>
        let lastCode = '';
        const tsCodeElem = document.getElementById('ts-code');
        const jsCodeElem = document.getElementById('js-code');

        function compileTS() {
            const tsCode = tsCodeElem.value;
            if (tsCode !== lastCode) {
                lastCode = tsCode;
                const jsCode = ts.transpile(tsCode);
                jsCodeElem.textContent = jsCode;
                try {
                    eval(jsCode);
                } catch (e) {
                    console.error('Error in TypeScript code:', e);
                }
            }
        }

        tsCodeElem.addEventListener('input', compileTS);

        // Initial compilation
        compileTS();
    </script>
    <script src="loadCode.js" defer></script>
    <script src="loadCompile.js" defer></script>
</body>
</html>
